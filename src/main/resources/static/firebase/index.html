<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Firebase Auth Demo</h1>

    <h2>Email/Password Sign Up</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="signUp">Sign Up</button>
    <button id="signIn">Sign In</button>

    <h2>Or Sign in with Google</h2>
    <button id="signInGoogle">Sign In with Google</button>

    <h2>ID Token</h2>
    <label for="tokenDisplay"></label>
    <textarea id="tokenDisplay" rows="5" cols="50" readonly></textarea>
</body>
</html>
